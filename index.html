<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Influencer Website</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <!-- navbar start  -->
      <nav class="navbar">
        <div class="logo-container">
          <h1 class="logo-text">
            <a href="index.html">Influencer Products</a>
          </h1>
        </div>
        <ul class="nav-items">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li class="search-icon">
            <img src="./images/icons/search.svg" alt="search icon" />
          </li>
          <li class="shopping-cart-icon">
            <img
              src="./images/icons/shopping-cart.svg"
              alt="shopping-cart icon"
            />
          </li>
        </ul>
      </nav>
      <!-- banner start  -->
      <div class="banner">
        <div class="banner-content-box">
          <h2 class="banner-title">Start your Journey as Influencer</h2>
          <p class="banner-description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Prebook now
            <img
              src="./images/icons/arrow-forward.svg"
              alt="arrow forward icon"
            />
          </button>
        </div>
        <div class="banner-img">
          <img
            src="./images/main-camera.png"
            alt="banner camera image"
            class="main-camera-img"
          />
          <img
            src="./images/Circle design.svg"
            alt="banner background image"
            class="main-camera-bg"
          />
        </div>
      </div>
    </header>
    <main class="main">
        <!-- our sponsor section start  -->
      <section class="our-sponsor-section">
        <img src="./images/logos/Alibaba.svg" alt="Alibaba website logo" />
        <img src="./images/logos/Amazon.svg" alt="Amazon website logo" />
        <img
          src="./images/logos/Daraz.pk Logo.svg"
          alt="Alibaba website logo"
        />
        <img src="./images/logos/Ebay.svg" alt="Ebay website logo" />
        <img src="./images/logos/Rakuten.svg" alt="Rakuten website logo" />
        <img src="./images/logos/Walmart.svg" alt="Walmart website logo" />
        <img src="./images/logos/Target.svg" alt="Target website logo" />
      </section>
    </main>
  </body>
</html>
